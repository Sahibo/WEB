<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12.04.2023</title>
    <link rel="stylesheet" href="../css/style.css">
</head>


<body>
<div class="main-div">
    <div class="container">

        <div class="header-div">
            <div class="header-div-left">

                <ul class="sites-items">
                    <li class="site">
                        <a href="#">Tap.az</a>
                    </li>
                    <li class="site">
                        <a href="#">Bina.az</a>
                    </li>
                    <li class="site">
                        <a href="#">Boss.az</a>
                    </li>
                </ul>
            </div>

            <div class="header-div-right">
                <div class="header-div-right-support">

                    <ul class="support-items">
                        <li class="support">
                            <span>Dəstək</span>
                        </li>
                        <li class="support-number">
                            <a href="#">: (012) 599-08-01</a>
                        </li>
                        <li class="support-number">
                            <a href="#">; (012) 505-77-55</a>
                        </li>
                    </ul>
                </div>

                <div class="header-div-right-links">

                    <ul class="links-items">
                        <li class="help">
                            <a href="#">Yardım</a>
                        </li>
                        <li class="language">
                            <a href="#">RU</a>
                        </li>
                        <li class="favourites">
                            <a href="#">&#10084   Seçilmişlər</a>
                        </li>
                        <li class="login">
                            <a href="#">Giriş</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <nav class="nav-all">
            <div class="nav-div">
                <div class="nav-logo">
                    <a href="#">TURBO.AZ</a>
                </div>

                <div class="nav-center">
                    <ul class="nav-items">
                        <li>
                            <a href="#">Bütün elanlar</a>
                        </li>
                        <li>
                            <a href="#">Avtosalonlar</a>
                        </li>
                        <li>
                            <a href="#">Ehtiyat hissələr və aksesuarlar</a>
                        </li>
                    </ul>
                </div>

                <div class="nav-right">
                    <button class="add-button" type="button">&#43 Yeni elan</button>
                </div>
            </div>    
        </nav>

        <div class="div-search">
            <div class="container-search">
                <div class="div-search-first">
                    <div class="search-by-make">
                        <select class="make">
                            <option value="select">Marka</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>

                    <div class="search-by-model">
                        <select class="model" >
                            <option value="select">Model</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    
                    <div class="search-radio-buttons">
                        <label class="label">
                            <input type="radio" name="variant" value="variant1">
                            <span class="label1">Hamısı</span>
                        </label>
                        <label class="label">
                            <input type="radio" name="variant" value="variant2">
                            <span class="label2">Yeni</span>
                        </label>
                        <label class="label">
                            <input type="radio" name="variant" value="variant3">
                            <span class="label3">Sürülmüş</span>
                        </label>
                    </div>

                    <div class="search-by-city">
                        <select class="city">
                            <option value="select">Şəhər</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>

                <div class="div-search-second">

                    <div class="search-by-price">
                        <input class="price-min" type="min" placeholder="Qiymət, min."/>
                        <input class="price-max" type="max" placeholder="maks."/>
                    </div>

                    <div class="div-currency-credit-barter">

                        <select class="select-currency">
                            <option value="option1">AZN</option>
                            <option value="option2">USD</option>
                            <option value="option3">EUR</option>
                        </select>

                        <button class="toggle-button-credit" id="toggle-button-credit">Kredit</button>

                        <button class="toggle-button-barter" id="toggle-button-barter">Barter</button>
                    </div>

                    <div class="search-by-car-body">
                        <select class="car-body">
                            <option value="select">Ban növü</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>

                    <div class="search-by-year">
                        <select class="min-year">
                            <option value="select">İl, min.</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>

                        <select class="max-year">
                            <option value="select">maks.</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </div>

                <div class="submit-div">
                    <div class="submit-div-left">
                        <ul class="today-posted">
                            <li class="today">
                                <span>Bu gün:</span>
                            </li>
                            <li class="new-posts">
                                <a href="#">1462 yeni elan</a>;
                            </li>
                        </ul>
                    </div>

                    <div class="submit-div-right">

                        <button class="clear-btn">Sıfırla</button>
                        
                        <button class="more">Daha çox filtr </button>

                        <button class="submit-btn" type="button">Elanları göstər</button>

                    </div>
                </div>
            </div>    
        </div>

    </div>
</div>
</body>
</html>
